<div class="container">
  <hr>
  <h2>âœ… ToDo List:</h2>
  <hr>

  <mat-card>
    <mat-form-field appearance="outline" class="d-block w-100">
      <mat-label>Add new todo:</mat-label>
      <input matInput maxlength="256" placeholder="Ex. Buy a milk..." #data (keyup)="checkInput(data.value)">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="mb-2" (click)="addToDo(data)" [disabled]="isDisabled">ADD</button>
  </mat-card>
  
  <ng-container *ngIf="toDos.length == 0; else haveToDos">
    <mat-card class="mt-3">
      <h2>ðŸ¤” Your ToDo list is empty...</h2> 
    </mat-card>
  </ng-container>

  <ng-template #haveToDos>
    <app-to-do [allToDos]="toDos"></app-to-do>
  </ng-template>
</div>
